<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: center;
			  /*padding: 8px;*/
			  padding-top: 8px;
			  padding-bottom: 8px;
			}
			.title_middle{text-align: center;}
		</style>
	</head>
	<body>
			<h2 class="title_middle">Zone Report<br></h2>
			<p class="title_middle">Zone code : {{zCode}}<br>

		   </p><br>
		<table>
            <tr>
            	<th>S.NO</th>
                <th>Zone Code</th>
                <th>Zone Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Active</th>   
			</tr>
			{% for al in data %}
					<tr>
						<td >{{ forloop.counter }}</td>     
						<td>{{al.zCode}}</td>
						<td>{{al.zName}}</td>
						<td>{{al.zSt_date|date:'d-m-Y'}}</td>
						<td>{{al.zEnd_date|date:'d-m-Y'}}</td>
						<td>{{al.active}}</td>
                       
					</tr>
			{% endfor %}
		
					
		</table>
	</body>
</html>
